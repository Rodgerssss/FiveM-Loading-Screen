<script type="text/javascript">
var count = 0;
var thisCount = 0;
const handlers = {
    startInitFunctionOrder(data)
    {
        count = data.count;

    },

    initFunctionInvoking(data)
    {
        document.querySelector('.scroll').style.left = '0%';
        document.querySelector('.scroll').style.width = ((data.idx / count) * 100) + '%';
    },

    startDataFileEntries(data)
    {
        count = data.count;

        document.querySelector('.loadbar h3').innerHTML += "\u{1f358}";
    },

    performMapLoadFunction(data)
    {
        ++thisCount;

        document.querySelector('.scroll').style.left = '0%';
        document.querySelector('.scroll').style.width = ((thisCount / count) * 100) + '%';
    },

    onLogLine(data)
    {
        document.querySelector('.loadbar p').innerHTML = data.message + "..!";
    }
};

window.addEventListener('message', function(e)
{
    (handlers[e.data.eventName] || function() {})(e.data);
});
</script>
